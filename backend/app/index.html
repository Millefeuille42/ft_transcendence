<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <script src="https://cdn.socket.io/4.3.2/socket.io.min.js"></script>
    <script type="text/javascript">
        const socket = io('http://localhost:3000')

        socket.on("connect", (headers) => {
            document.cookie = "test=prout"
            console.log("Connected")
        })

        socket.on("disconnect", () => console.log("Disconnected"))

        socket.on("message", function (id, data) {
            const messages = document.getElementById('messages')

            messages.innerHTML += `<p> ${id} : ${data} </p>`
        })

        const sendMessage = () => {
            const message = document.getElementById('message').value

            socket.emit('message', message)
        }
    </script>
</head>
<body>
<label for="message"></label><input type="text" id="message"/>
    <button onclick="sendMessage()">Envoyer</button><br/>
    <div id="messages"></div>
</body>
</html>
